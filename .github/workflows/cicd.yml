name: CD

on:
  push:
    branches:
      - release/**

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: gradle cache
        uses: actions/cache@v2.1.3
        with:
          path: ~/.gradle
          key: gradle-cache
      - name: Run checkstyle/test/build
        run: gradle build

      - name: Docker image
        run: docker build --build-arg JAR_FILE=server/build/libs/*.jar -t figure-it/server .
      - name: Docker tag
        run: docker tag figure-it/server public.ecr.aws/q9e8p6i0/figure-it/server:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Amazon ECR "Login" Action for GitHub Actions
        uses: aws-actions/amazon-ecr-login@v1

      - name: Amazon ECR push docker image
        run: docker push public.ecr.aws/q9e8p6i0/figure-it/server
